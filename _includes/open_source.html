<h1><a name="open_source">Open Source Contributions</a></h1>

<ul>
    {% for item in site.data.open_source %}
    <li><a href="{{item.url}}">{{ item.name }}</a> - {{item.description}}
      {% if item.subitems %}
      <ul>
        {% for sub in item.subitems %}
        <li>{{sub}}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </li>
    {% endfor %}
</ul>
